<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ikigai Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ§­ Discover Your Ikigai</h1>
    <form method="post" class="bg-white p-4 rounded shadow-sm">
        {% for q in questions %}
            {% set i = loop.index0 %}
            <div class="mb-4">
                <h5>Q{{ loop.index }}: {{ q.question }}</h5>
                <div class="form-check">
                    {% for key, opt in q.options.items() %}
                        <input class="form-check-input" type="radio" name="q{{ i }}" id="q{{ i }}{{ key }}" value="{{ key }}" required>
                        <label class="form-check-label" for="q{{ i }}{{ key }}">
                            {{ key }}) {{ opt.text }}
                        </label><br>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
